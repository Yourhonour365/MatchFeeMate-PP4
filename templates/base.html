{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MatchFeeMate{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- MFM Custom CSS - loads after Bootstrap to override styles -->
    <link href="{% static 'clubs/css/style.css' %}" rel="stylesheet">
</head>
<body>
    <!-- Navigation - uses navbar-mfm class for MFM brand green (#006400) instead of Bootstrap bg-success -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-mfm">
        <div class="container">
            
            <!-- Logo and brand name -->
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'clubs/images/logo.png' %}" alt="MFM Logo">
            </a>
            
            <!-- Hamburger menu button for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Collapsible nav content -->
            <div class="collapse navbar-collapse" id="navbarNav">
                {% if user.is_authenticated %}
                <!-- Main nav links - only show when logged in -->
                <div class="navbar-nav me-auto">
                    <a class="nav-link" href="{% url 'match_list' %}">Matches</a>
                    <a class="nav-link" href="{% url 'player_list' %}">Players</a>
                    <a class="nav-link" href="{% url 'home' %}">Club</a>
                </div>
                {% endif %}
                
                <!-- User/auth links -->
                <div class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <span class="navbar-text me-3">{{ user.email }}</span>
                        <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
                    {% else %}
                        <a class="nav-link" href="{% url 'account_login' %}">Login</a>
                        <a class="nav-link" href="{% url 'account_signup' %}">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
