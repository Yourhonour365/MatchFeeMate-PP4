<!DOCTYPE html>
<html>
<head>
    <title>Update Availability - MatchFeeMate</title>
</head>
<body>
    <h1>Update Availability</h1>
    <h2>{{ match.club.name }} vs {{ match.opposition.name }} - {{ match.date }}</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <h3>All Players</h3>
        {% for player in players %}
        <div>
            <input type="checkbox" name="players" value="{{ player.pk }}" id="player_{{ player.pk }}">
            <label for="player_{{ player.pk }}">
                {{ player.name }}
                {% for mp in match.match_players.all %}
                    {% if mp.player.pk == player.pk %}
                        ({{ mp.get_availability_display }}{% if mp.selected %}, Selected{% endif %})
                    {% endif %}
                {% endfor %}
            </label>
        </div>
        {% empty %}
        <p>No players in this club.</p>
        {% endfor %}
        
        <h3>Set Availability To</h3>
        <select name="availability" required>
            <option value="yes">Available</option>
            <option value="no">Not Available</option>
            <option value="maybe">Maybe</option>
        </select>
        
        <br><br>
        <button type="submit">Update Selected</button>
    </form>
    
    <br>
    <a href="{% url 'match_detail' pk=match.pk %}">Cancel</a>
</body>
</html>
