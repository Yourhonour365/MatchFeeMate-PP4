<!DOCTYPE html>
<html>
<head>
    <title>Delete {{ club.name }} - MatchFeeMate</title>
</head>
<body>
    <h1>Delete {{ club.name }}?</h1>
    
    <!-- Confirmation message -->
    <p>Are you sure you want to delete this club? This cannot be undone.</p>
    
    <!-- POST form required for delete - prevents accidental deletion via link -->
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    
    <a href="{% url 'club_detail' pk=club.pk %}">Cancel</a>
</body>
</html>
