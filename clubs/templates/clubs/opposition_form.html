<!DOCTYPE html>
<html>
<head>
    <title>{% if opposition %}Edit{% else %}Add{% endif %} Opposition - MatchFeeMate</title>
</head>
<body>
    <h1>{% if opposition %}Edit {{ opposition.name }}{% else %}Add Opposition to {{ club.name }}{% endif %}</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    
    <a href="{% url 'club_detail' pk=club.pk %}">Cancel</a>
</body>
</html>
